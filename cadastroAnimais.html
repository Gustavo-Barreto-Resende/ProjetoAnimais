<html>      
<title>
Projeto Castracao
</title>
<body>

    <link href="css.css" rel="stylesheet"  />

    <script src="controleDeDados.js"></script>

    
    <h1>Projeto castração animal</h1>    
    
    <ul id="menu">
        <li><a href="cadastroAnimais.html">Realizar cadastro</a></li>
        <li><a href="#Cadastrados">Listar Cadastrados</a></li>
        <li><a href="#contato">Contato</a></li>
    
        

    </ul>
<section class="content">
    <div id="cadastro">
        <form id="formulario" method="POST">
            <fieldset>
                <legend>Cadastro de Animais</legend>
                    <label>Nome do Animal: </label><br><input class="field" type="text" name= "NomeAnimal" placeholder="Nome"><br>
                    <label>Idade do Animal: </label><br><input class="field" type="text" name= "IdadeAnimal" placeholder="Idade"><br>
                    <label>Sexo do Animal: </label><br><input class="field" type="text" name= "SexoAnimal" placeholder="Sexo"><br>
                    <label>Cor do Animal: </label><br><input class="field" type="text" name= "CorAnimal" placeholder="Cor"><br>
                    <label>Dono do Animal: </label><br><input class="field" type="text" name= "DonoAnimal" placeholder="Dono"><br>
                    <label>Data do Atendimento: </label><br><input class="field" type="text" name= "DataAtendimento" placeholder="Data do Atendimento"><br>
                    <label>Observações: </label><br><textarea class="field" cols="35" rows="8" name= "ObsAnimal" placeholder="Observacoes"></textarea><br>
                    <input type="submit" class="field" value="Cadastrar" onclick="cadastroAnimais()"><br>
                    

            
            </fieldset>
        </form>
    <section class="content">
        <div id="cadastro">
            <form id="formulario" method="POST">
                <fieldset>
                    <legend id="Cadastrados">Animais Cadastrados</legend>
                        
                    <input type="submit" class="field" value="Animais Cadastrados" onclick="animaisCadastrados()">
                    
                
                </fieldset>
            </form>
        
      </div>
</section>


</body>

</html>
